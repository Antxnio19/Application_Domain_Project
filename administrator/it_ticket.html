<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./it_ticket_stylesheet.css">
    <link rel="stylesheet" href="./administrator_stylesheet.css">
    <title>IT Ticket</title>
</head>
<body>
    <nav>
        <div class="welcome">
            <img src="../images/Aang.png" alt="Picture" class="picture">
            <h1>Welcome Administrator!</h1>
        </div>
        <ul>
            <li><a href="./administrator_home.html">Home</a></li>
            <li><a href="./it_ticket.html">Contact IT</a></li>
            <li><a class="active" href="./logout.html">Logout</a></li>
        </ul>
    </nav>
    <hr/>
    <div class="main">
        <h2>Submit an IT Ticket</h2>
        <form class="ticket-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="issue">Issue Description:</label>
            <textarea id="issue" name="issue" rows="4" required></textarea>

            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <button type="submit" class="submit-btn">Submit Ticket</button>
        </form>
    </div>
</body>
</html>
