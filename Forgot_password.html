<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="profile.png" alt="Logo">
        </div>
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <!-- Security Question Dropdown -->
            <select id="securityQuestion" required>
                <option value="" disabled selected>Select a security question</option>
                <option value="1">What is your pet's name?</option>
                <option value="2">What is your mother's maiden name?</option>
                <option value="3">What was your first car?</option>
                <option value="4">What elementary school did you attend?</option>
                <option value="5">What is your favorite food?</option>
            </select>
            
            <!-- Security Question Answer -->
            <input type="text" id="securityAnswer" placeholder="Enter your answer" required>
            
            <button type="submit">Submit</button>
        </form>
        <div class="login-links">
            <a href="login.html">Back to login</a>
        </div>
    </div>  
</body>
</html>
