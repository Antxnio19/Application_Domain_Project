<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Information</title>
    <link rel="stylesheet" href="./administrator_stylesheet.css">
    <link rel="stylesheet" href="./update_user_form_stylesheet.css">
    <script src="./update_user.js" defer></script> <!-- Link to the JS file -->
</head>
<body>

    <nav>
        <div class="welcome">
            <img src="profile.png" alt="Picture" class="picture">
            <h1>Welcome Administrator!</h1>
        </div>
        <ul>
            <li><a href="./administrator_home.html">Home</a></li>
            <li><a href="./it_ticket.html">IT Ticket</a></li>
            <li><a class="active" href="./logout.html">Logout</a></li>
        </ul>
    </nav>

    <div class="update-main">
        <div class="update-container">
            <h2>Update User Information</h2>
            <form id="updateForm" action="/updateUser" method="POST">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required> <br><br>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required><br><br>
                <input type="text" id="address" name="address" placeholder="Address" required><br><br>
                <input type="date" id="dob" name="dob" required><br><br>
                <input type="password" id="password" name="password" placeholder="New Password" required><br><br>
                <input type="text" id="position" name="position" placeholder="Position" required><br><br>
                <input type="number" id="expiryPassword" name="expiryPassword" placeholder="Password Expiry (Days)" required><br><br>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

</body>
</html>
